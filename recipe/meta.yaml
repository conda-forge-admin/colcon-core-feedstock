{% set name = "colcon-core" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 92d19385e5e02fba7e04247cf9b3d7fc5a87e37771e2e35242db06f3b290c2f7

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<35]
  entry_points:
    - colcon = colcon_core.command:main

requirements:
  host:
    - pip
    - python
  run:
    - python
    - coloredlogs  # [win]
    - distlib
    - EmPy
    - pytest
    - pytest-cov
    - pytest-repeat
    - pytest-rerunfailures
    - pytest-runner
    - setuptools >=30.3.0

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    colcon is a command line tool to improve the workflow of building,
    testing and using multiple software packages.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
